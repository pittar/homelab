apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-bootstrap-app
  annotations:
    policy.open-cluster-management.io/standards: CM iac
    policy.open-cluster-management.io/categories: bootstrap
    policy.open-cluster-management.io/controls: Hub Bootstrap
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: argocd-policy-application
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: AppProject
                apiVersion: argoproj.io/v1alpha1
                metadata:
                  annotations:
                    argocd.argoproj.io/sync-wave: "0"
                  name: cluster-bootstrap
                  namespace: openshift-gitops
                spec:
                  clusterResourceWhitelist:
                    - group: '*'
                      kind: '*'
                  destinations:
                    - namespace: '*'
                      server: '*'
                  sourceRepos:
                    - '*'
            - complianceType: musthave
              objectDefinition:
                kind: Application
                apiVersion: argoproj.io/v1alpha1
                metadata:
                  annotations:
                    argocd.argoproj.io/sync-wave: "101"
                  labels:
                    bootstrap.ownedBy: policy-bootstrap
                    app.type: acm-config
                  name: acm-policies
                  namespace: openshift-gitops
                spec:
                  destination:
                    namespace: openshift-gitops
                    server: https://kubernetes.default.svc
                  project: bootstrap
                  source:
                    path: rhacm/policies
                    repoURL: https://github.com/pittar/homelab.git
                    targetRevision: main
                  syncPolicy:
                    automated:
                      prune: false
                      selfHeal: true
                    syncOptions:
                      - ApplyOutOfSyncOnly=true
                    retry:
                      limit: 5
                      backoff:
                        duration: 5s
                        factor: 2 
                        maxDuration: 10m
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: policy-bootstrap-app
placementRef:
  name: policy-bootstrap-app
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-bootstrap-app
    apiGroup: policy.open-cluster-management.io
    kind: Policy
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: policy-bootstrap-app
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
          - key: role
            operator: In
            values:
              - hub