apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-hub-boostrap
  annotations:
    policy.open-cluster-management.io/standards: iac
    policy.open-cluster-management.io/categories: bootstrap
    policy.open-cluster-management.io/controls: Hub Bootstrap
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: argocd-policy-application
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: AppProject
                apiVersion: argoproj.io/v1alpha1
                metadata:
                  annotations:
                    argocd.argoproj.io/sync-wave: "0"
                  name: cluster-bootstrap
                  namespace: policy-bootstrap
                spec:
                  clusterResourceWhitelist:
                    - group: '*'
                      kind: '*'
                  destinations:
                    - namespace: '*'
                      server: '*'
                  sourceRepos:
                    - '*'
            - complianceType: musthave
              objectDefinition:
                kind: Application
                apiVersion: argoproj.io/v1alpha1
                metadata:
                  annotations:
                    argocd.argoproj.io/sync-wave: "101"
                  labels:
                    bootstrap.ownedBy: policy-bootstrap
                    app.type: acm-config
                  name: acm-policies
                spec:
                  destination:
                    namespace: acm-custom-policies
                    server: https://kubernetes.default.svc
                  project: bootstrap
                  source:
                    path: rhacm/policies
                    repoURL: https://github.com/pittar/homelab.git
                    targetRevision: main
                  syncPolicy:
                    automated:
                      prune: false
                      selfHeal: true
                    syncOptions:
                      - ApplyOutOfSyncOnly=true
                    retry:
                      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
                      backoff:
                        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
                        factor: 2 # a factor to multiply the base duration after each failed retry
                        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-argocd-policy-application
placementRef:
  name: placement-argocd-policy-application
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-hub-bootstrap
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-argocd-policy-application
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: role
        operator: In
        values:
          - "hub"