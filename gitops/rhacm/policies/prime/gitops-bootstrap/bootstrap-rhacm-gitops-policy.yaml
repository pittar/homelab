apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: bootstrap-rhacm-gitops
  annotations:
    policy.open-cluster-management.io/standards: DevOps
    policy.open-cluster-management.io/categories: GitOps
    policy.open-cluster-management.io/controls: Policy GitOps Bootstrap
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: rhacm-bootstrap-app-of-apps
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: AppProject
                apiVersion: argoproj.io/v1alpha1
                metadata:
                  annotations:
                    argocd.argoproj.io/sync-wave: "0"
                  name: rhacm
                  namespace: openshift-gitops
                spec:
                  clusterResourceWhitelist:
                    - group: '*'
                      kind: '*'
                  destinations:
                    - namespace: '*'
                      server: '*'
                  sourceRepos:
                    - '*'
            - complianceType: musthave
              objectDefinition:
                kind: Application
                apiVersion: argoproj.io/v1alpha1
                metadata:
                  annotations:
                    argocd.argoproj.io/sync-wave: "1"
                  labels:
                    gitops.ownedBy: openshift-gitops
                    app.type: bootstrap
                  name: rhacm-boostrap
                  namespace: openshift-gitops
                spec:
                  destination:
                    namespace: openshift-gitops
                    server: https://kubernetes.default.svc
                  project: rhacm
                  source:
                    path: gitops/argocd/rhacm/bootstrap
                    repoURL: https://github.com/pittar/homelab.git
                    targetRevision: main
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    syncOptions:
                      - ApplyOutOfSyncOnly=true
                    retry:
                      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
                      backoff:
                        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
                        factor: 2 # a factor to multiply the base duration after each failed retry
                        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
