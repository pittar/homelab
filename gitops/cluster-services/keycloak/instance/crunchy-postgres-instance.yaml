apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: keycloak-db
spec:
  postgresVersion: 17
  instances:
    - name: keycloak-db
      resources:
        requests:
          cpu: 200m
          memory: 2Gi
        limits:
          cpu: 2.0
          memory: 4Gi
      dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  backups:
    pgbackrest:
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi
  users:
    - name: postgres
    - name: keycloakuser
      databases:
        - keycloak
      options: 'SUPERUSER'
