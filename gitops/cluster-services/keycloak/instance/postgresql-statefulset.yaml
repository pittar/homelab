apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: postgresql-db
spec:
  serviceName: postgresql-db-service
  selector:
    matchLabels:
      app: postgresql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql-db
    spec:
      containers:
        - name: postgresql-db
          image: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:15-el9
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - /usr/libexec/check-container
              - --live
            failureThreshold: 3
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
              - /usr/libexec/check-container
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              memory: 512Mi
              cpu: 0.1
            limits:
              memory: 512Mi
              cpu: '1'
          volumeMounts:
            - mountPath: /data
              name: postgresql-data
          env:
            - name: POSTGRESQL_USER
              value: keycloakuser
            - name: POSTGRESQL_PASSWORD
              value: keycloakpass
            - name: PGDATA
              value: /data/pgdata
            - name: POSTGRESQL_DATABASE
              value: keycloak
            - name: POSTGRESQL_ADMIN_PASSWORD
              value: keycloakadmin
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data